<section class="container">
    <div class="text-right mb-4">
        <a *ngIf="isAdmin" routerLink="/addBook" class="btn btn-primary">Add New Book</a>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>TItle</th>
                <th>Author</th>
                <th>Category</th>
                <th>ISBN</th>
                <th *ngIf="isAdmin">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td (click)="saveBook(book)" role="button">{{book['title']}}</td>
                <td (click)="saveBook(book)" role="button">{{book['authors']}}</td>
                <td (click)="saveBook(book)" role="button">{{book['categories']}}</td>
                <td (click)="saveBook(book)" role="button">{{book['isbn']}}</td>
                <td *ngIf="isAdmin" class="d-flex justify-content-between">
                    <span role="button" (click)="editBook(book)" class="fa fa-pencil-square-o"></span>
                    <span role="button" (click)="deleteBook(book._id)" class="fa fa-trash"></span>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan = 5>
                    <div class="d-flex justify-content-around">
                        <button class="btn btn-primary" (click)="previousBtnCLickHandler()" [disabled]="page==0">
                            Pervious
                        </button>
                        <button class="btn btn-primary" (click)="nextBtnClickHandler()" [disabled]="!books || (books && books.length < entriesInPage)">
                            Next
                        </button>
                    </div>
                </td>
            </tr>
        </tfoot>
    </table>
</section>
